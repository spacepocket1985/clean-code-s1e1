<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__pic" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix pic">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <div class="add-item__row-wrapper">
          <input class="add-item__task task" type="text">
          <button class="add-item__buton button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__list-item list-item">
            <input class="checkbox" type="checkbox">
            <label class="todo__task-title task">Pay Bills</label>
            <input class="todo__task task" type="text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button">
              <img class="button-delete__pic" src="./remove.svg" alt="button delete icon">
            </button>
          </li>
          <li class="todo__list-item list-item list-item_edit">
            <input class="checkbox" type="checkbox">
            <label class="todo__task-title task">Go Shopping</label>
            <input class="todo__task task" type="text" value="Go Shopping">
            <button class="button-edit button">Save</button>
            <button class="button-delete button">
              <img class="button-delete__pic" src="./remove.svg" alt="button delete icon">
            </button>
          </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list">
        <li class="completed__list-item list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="completed__task-title todo__task-title task">See the Doctor</label>
          <input class="completed__task todo__task task" type="text">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__pic" src="./remove.svg" alt="button delete icon">
          </button>
        </li>
      </ul>
    </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
